apiVersion: networking.istio.io/v1
kind: VirtualService
metadata:
  name: reviews
  namespace: bookinfo
spec:
  hosts:
  - reviews
  http:
  # 1) If header contains "test" -> v2
  - match:
    - headers:
        authorization:
          regex: ".*test.*"
    route:
    - destination:
        host: reviews
        subset: v2

  # 2) Otherwise -> v1 (catch-all)
  - route:
    - destination:
        host: reviews
        subset: v1
